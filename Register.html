    <div class="LogIn-Block">

            <h1>Реєстрація</h1>
            <h1>в особистий кабінет</h1>
        </div>
        <div class="input-block">
            <h1>Email</h1>

            <input type="text" id="password" placeholder="Введіть пароль...">
        </div>
        <button id="signUpButton">Зареєструватись</button>
        <p>Уже маєте акаунт? -> <a href="Login.html" id="signInButton">Увійти</a></p>
    </div>

</html>
